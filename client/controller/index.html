<!DOCTYPE html>
<html>
  <head>
    <title>Icematch!</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="controller">
      <div class="d-pad">
        <div id="up"></div>
        <div id="down"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div class="circle"></div>
      </div>
    </div>
    <form>
      <input id="upload-input" type="file" accept="image/*" capture="camera" />
      <button id="upload-btn">Upload!</button>
    </form>
    <script src="./entry.js"></script>
  </body>
</html>
