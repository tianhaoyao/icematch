<!DOCTYPE html>
<html>
  <head>
    <title>Icematch!</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="controller">
      <div class="d-pad">
        <div id="up"></div>
        <div id="down"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div id="landing">
      <h1 class="title">Icematch!</h1>
      <form>
        <button id="upload-btn">Take a picture</button>
        <input class="hide" id="upload-input" type="file" accept="image/*" capture="camera" />
      </form>
    </div>
    <script src="./entry.js"></script>
  </body>
</html>
